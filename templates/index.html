{% csrf_token %}
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</header>
<body>
    <main role="main">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a class="navbar-brand" href="{% url 'index' %}">CJ Cheiljedang</a>
        </div>
        <section class="text-center">
            <div class="container">
                <h1>두부 인식 데모</h1>
                <p class="lead text-muted">진천공장 두부 생산라인에서 불량두부를 인식하는 데모 페이지입니다.</p>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    {% if path %}
                    <div class="col-md-4">
                        {% if label == 1 %}
                        <p id="labelImage" class="custom-field" style="text-align: center; font-size: 40px; color:blue;">정상 두부입니다.</p>
                        {% else %}
                        <p id="labelImage" class="custom-field" style="text-align: center; font-size: 40px; color:red;">불량 두부입니다.</p>
                        {% endif %}
                        <p>&nbsp;</p>
                        <img id="uploadedImage" src="{{ path }}" alt="" class="img-rounded custom-img">
                    </div>
                    {% else %}
                        <img id="uploadedImage" src="static/images/no-image.svg" alt="" class="img-rounded custom-img" style="margin-left:15px;">
                    {% endif %}
                    <div class="col-md-4"></div>
                </div>
                <p>&nbsp;</p>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form id="inputForm" action="." method="post" enctype="multipart/form-data" class="custom-field">
                            {% csrf_token %}
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" name="image" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                    <label class="custom-file-label" for="inputGroupFile04"></label>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" name="submit" id="inputGroupFileAddon04">Result</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </main>
</body>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>
<script type="text/javascript" src="static/js/main.js"></script>
